<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Filtrar contatos" inputmode="decimal" type="decimal" (ionClear)="clearSearch()"
    (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>

        <ion-label>{{contact.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" [routerLink]="['/edit',contact.id]" routerLinkActive="router-link-active">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="executeDelete(contact)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
